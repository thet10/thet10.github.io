<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>thet10's stuff</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Links to some of my socials that i may or may not use.">
    
    <!-- Keywords -->
    <!-- <meta name="keywords" content="your name, industry, and specialties">  -->
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://thet10.com">
    
    <!-- Author Information -->
    <meta name="author" content="thet10">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  
    <!-- LittleLink Extended Stylesheet (Optional) -->
    <link rel="stylesheet" href="css/brands-extended.css">
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended. 
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Picture of my character in Taiko no Tatsujin">

            <!-- Replace with your name or brand -->
            <h1>
              <div>thet10's stuff</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>i do things sometimes</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
              
              <!-- X -->
              <a class="button button-x" href="https://x.com/thet2020" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Twitter</a>

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/thet10.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>
              
              <!-- Steam Alt -->
              <a class="button button-steam-alt" href="https://steamcommunity.com/id/thet10/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/steam.svg" alt="Steam Logo">Steam</a>
              
              <!-- PlayStation -->
              <a class="button button-playstation" href="https://profile.playstation.com/thet2020" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons-extended/playstation.svg" alt="PlayStation Logo">PlayStation</a>

              <!-- Xbox -->
              <a class="button button-xbox" href="https://www.xbox.com/en-GB/play/user/Thet2020" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons-extended/xbox.svg" alt="Xbox Logo">Xbox</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
